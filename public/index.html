<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <script defer src="js/index.js" type="module"></script>
        <title>Test</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/login.css">
    </head>
    <body>
        <main>

            <!-- Nav Bar -->

            <nav>
                <img id="menu" src="images/menu.png" class="icons">
                <img id="loginIcon" src="images/login.png" class="icons">
            </nav>
    
            <!-- Log in pop up -->

            <div id="logPage">

                <header id="logHeader">
                    <h1>Criar Conta</h1>
                    <img id="closeLogin" src="images/close.png" alt="" onclick="logPageSwitch()">
                </header>
    
                <div>
                    <input type="email" placeholder="Email" id="getEmail">
                    <input type="password" min="8" placeholder="Senha" id="getPass">
                    <input type="password" min="8" placeholder="Confirmar Senha" id="getPassConfirm">
                </div>

                <div>
                    <button id="loginButton">Criar Conta</button>
                </div>

            </div>

            <!-- Profile section -->

            <section id="nextProfile">
                <div id="foto"></div>
                <div id="legenda"></div>
            </section>

        </main>
    </body>
</html>
