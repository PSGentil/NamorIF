<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Test</title>
    </head>
    <body>
        <script>
            const options = {
                method: 'POST',
                headers: { 'Content-Type': 'application/json; charset=UTF-8' },
                body: JSON.stringify({
                    lixo: 'lixo'
                })
            }
            fetch('http://localhost:3000/api', options).then(res => {
                if (res.ok) return res.json()
            }).then(body => {
                console.log(body)
            })
        </script>
    </body>
</html>
