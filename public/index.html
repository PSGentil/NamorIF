<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <script defer src="js/index.js" type="module"></script>
        <script defer src="./js/autologin.js" type="module"></script>
        <title>Test</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/login.css">
    </head>
    <body>
        <main>

            <!-- Nav Bar -->

            <nav>
                <img id="menu" src="images/menu.png" title="Menu" class="icons">
                <img id="loginIcon" src="images/login.png" title="Conta" class="icons">
                <img id="logoutIcon" src="images/caixaAdicionar.png" title="Deslogar" class="icons" alt="">
            </nav>
    
            <!-- Log in pop up -->

            <div id="logPage">
                <header id="logHeader">
                    <h1 id="titleLogPage">Criar Conta</h1>
                    <img id="closeLogin" src="images/close.png">
                </header>
    
                <form>
                    <div>
                        <input type="text" placeholder="Nome de Usuário ou Email" id="getEmail">
                        <input type="password" min="8" placeholder="Senha" id="getPass">

                        <button id="emailCreate">Criar conta com email</button>
                    </div>

                    <div>
                        <button id="logButton">Criar Conta</button>
                    </div>

                    <footer>
                        <span id="switchLogCreate">Já tem uma conta? </span><span id="loginAccount">Clique aqui para logar.</span>
                    </footer>
                </form>
            </div>

            <!-- Profile section -->

            <section id="nextProfile">
                <div id="foto">
                    <h1 id="nome"> Richarlison </h1>
                    <p id="descricao"> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequatur ipsum ipsam deleniti sint totam neque illum fugit nihil! Cum, consequuntur corporis. Repellendus voluptas provident ut aliquam aut fugit vitae qui.</p>
                    <img class="profile" src="https://conteudo.imguol.com.br/c/esporte/6e/2022/11/24/richarlison-acerta-lindo-voleio-e-marca-para-a-selecao-contra-a-servia-pela-copa-do-mundo-do-qatar-1669322787538_v2_450x600.jpg"  alt="">
                </div>
                <div id="options">
                    <div id="legenda">
                        <img src="images/love_red.png" type="button" id="love" class="botao">
                        <img src="images/block_red.png" type="button" id="deny" class="botao">
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
