<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <script defer src="js/index.js" type="module"></script>
        <title>Test</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">

    </head>
    <body>
        <main>
            <nav>
                <img id="menu" src="images/menu.png" class="icons">
                <img id="loginIcon" src="images/login.png" class="icons">
            </nav>
    
            <div id="logPage">
                <h1>Criar Conta!</h1>
    
                <input type="email" placeholder="email" id="getEmail">
                <input type="password" min="8" placeholder="Senha" id="getPass">
                <input type="password" min="8" placeholder="Confirmar Senha" id="getPassConfirm">

                <button id="loginButton">Criar Conta</button>
            </div>

            <section id="nextProfile">
                <h1 id="nome">Cruzeirense</h1>
                <div id="foto"></div>
                <div id="legenda">
                    <input type="button" id="mecome" class="bangers" value="Casa comigo">
                    <input type="button" id="lixo" class="bangers" value="Lixo">
                </div>
            </section>
        </main>
    </body>
</html>
