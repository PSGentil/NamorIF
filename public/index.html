<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <script defer src="js/index.js" type="module"></script>
        <script defer src="./js/autologin.js" type="module"></script>
        <title>Test</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/login.css">
    </head>
    <body>
        <main>

            <!-- Nav Bar -->

            <nav>
                <img id="menu" src="images/menu.png" class="icons">
                <img id="loginIcon" src="images/login.png" class="icons">
            </nav>
    
            <!-- Log in pop up -->

            <div id="logPage">
                <header id="logHeader">
                    <h1 id="titleLogPage">Criar Conta</h1>
                    <img id="closeLogin" src="images/close.png">
                </header>
    
                <form>
                    <div>
                        <input type="text" placeholder="Nome de Usuário ou Email" id="getEmail">
                        <input type="password" min="8" placeholder="Senha" id="getPass">

                        <button id="emailCreate"><a href="pages/createAccount.html" target="blank">Criar conta com email</a></button>
                    </div>

                   

                    <div>
                        <button id="logButton">Criar Conta</button>
                    </div>

                    <footer>
                        <span id="switchLogCreate">Já tem uma conta? </span><span id="loginAccount">Clique aqui para logar.</span>
                    </footer>
                </form>
            </div>

            <!-- Profile section -->

            <section id="nextProfile">
                <div id="foto">
                    <h1 id="nome"> Richarlison </h1>
                    <p id="descricao"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur laudantium in atque consequuntur accusantium dignissimos id excepturi sed iste officiis? Possimus ducimus dicta illum omnis, sapiente saepe eaque ad minima!</p>
                    <img class="profile" src="https://conteudo.imguol.com.br/c/esporte/7a/2022/11/23/richarlison-atacante-da-selecao-brasileira-em-ensaio-fotografico-para-a-copa-do-mundo-2022-1669244138999_v2_450x600.jpg"  alt="">
                </div>
                <div id="options">
                    <div id="legenda">
                        <img src="images/love_red.png" type="button" id="love" class="botao " >
                        <img src="images/deny.png" type="button" id="lixo" class="botao" >
                    </div>
                </div>
            </section>
            
        </main>
        
    </body>
</html>
