<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <script defer src="../js/account.js" type="module"></script>
        <script defer src="../js/nav.js" type="module"></script>
        <link rel="stylesheet" type="text/css" href="../css/account.css" />
        <link rel="icon" type="image/x-icon" href="../images/icon.png">

        <title>User Account</title>
    </head>
    <body>
        <main>
            <div id="header">
                <figure id="profileImage">
                    <img src="" id="fotoPerfil">
                    <figcaption>
                        <img src="../images/editIcon.png" class="editIcon">
                        <p>Editar Foto</p>
                        <input type="file" name="imagem" id="profileImg" accept="image/jpeg, image/png, image/jpg">
                    </figcaption>
                </figure>

                <div class="userInfo">
                    <div id="name">
                        <h1 title="Nome">Nome</h1>
                        <img src="../images/editIcon.png" class="editIcon">
                        <img src="../images/save.png" class="saveIcon">
                        <input type="text">
                    </div>
                    
                    <div id="lastname">
                        <h1 title="Sobrenome">Sobrenome</h1>
                        <img src="../images/editIcon.png" class="editIcon">
                        <img src="../images/save.png" class="saveIcon">
                        <input type="text">
                    </div>
                    
                    <div id="username">
                        <h1 title="Nome de usuário">Nome de Usuário</h1>
                        <img src="../images/editIcon.png" class="editIcon">
                        <img src="../images/save.png" class="saveIcon">
                        <input type="text">
                    </div>
                    
                    <div id="birthdate">
                        <h1 title="Data de Nascimento">Data de Nascimento</h1>
                        <img src="../images/editIcon.png" class="editIcon">
                        <img src="../images/save.png" class="saveIcon">
                        <input type="date">
                    </div>

                    <div id="bio">
                        <p title="Biografia"></p>
                        <textarea cols="30" rows="10"></textarea>
                        <img src="../images/editIcon.png" class="editIcon">
                        <img src="../images/save.png" class="saveIcon">
                    </div>
                </div>
            </div>
            <div id="tags">
                <p class="tag">Anime</p>
                <p class="tag">Eletrodomesticos</p>
                <p class="tag">Paleontologia</p>
                <p class="tag">Medicina na USP</p>
                <p class="tag">Jogos</p>
            </div>

        </main>
    </body>
</html>
