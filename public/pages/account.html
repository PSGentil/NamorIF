<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <script defer src="../js/account.js" type="module"></script>
        <script defer src="../js/nav.js" type="module"></script>
        <link rel="stylesheet" type="text/css" href="../css/account.css" />
        <link rel="stylesheet" type="text/css" href="../css/nav.css" />
        <link rel="stylesheet" href="../css/login.css" />
        <title>User Account</title>
    </head>
    <body>
        <nav>
            <img id="menu" src="../images/menu.png" title="Menu" class="icons" />
            <img id="homeIcon" src="../images/homeIcon.png" alt="" class="icons" />
            <img id="loginIcon" src="../images/login.png" title="Conta" class="icons" />

            <div id="bottonIcons">
                <img id="logoutIcon" src="../images/logoutIcon.png" title="Deslogar" class="icons" />
                <img id="settingsIcon" src="../images/settingsIcon.png" class="icons" />

                <div id="settingsPopup" style="display: none">
                    <div id="accountSettings">Configurações de Conta</div>
                    <a href="../pages/credits.html"><div id="credits">Créditos</div></a>
                    <div id="screenSettings">Tela</div>
                </div>
            </div>
        </nav>

        <div id="logPage">
            <header id="logHeader">
                <h1 id="titleLogPage">Criar Conta</h1>
                <img id="closeLogin" src="images/close.png" />
            </header>
            <form>
                <div>
                    <input type="text" placeholder="Nome de Usuário ou Email" id="getEmail" />
                    <input type="password" min="8" placeholder="Senha" id="getPass" />

                    <button id="emailCreate">Criar conta com email</button>
                </div>

                <div>
                    <button id="logButton">Criar Conta</button>
                </div>

                <footer>
                    <span id="switchLogCreate">Já tem uma conta? </span><span id="loginAccount">Clique aqui para logar.</span>
                </footer>
            </form>
        </div>

        <main>
            <div id="header">
                <figure id="profileImage">
                    <img src="" id="fotoPerfil">
                    <figcaption>
                        <img src="../images/editIcon.png" class="editIcon">
                        <p>Editar Foto</p>
                        <input type="file" name="imagem" id="profileImg" accept="image/jpeg, image/png, image/jpg">
                    </figcaption>
                </figure>

                <div class="userInfo">
                    <div id="name">
                        <h1>Nome</h1>
                        <img src="../images/editIcon.png" class="editIcon">
                        <img src="../images/save.png" class="saveIcon">
                        <input type="text">
                    </div>
                    
                    <div id="lastname">
                        <h1>Sobrenome</h1>
                        <img src="../images/editIcon.png" class="editIcon">
                        <img src="../images/save.png" class="saveIcon">
                        <input type="text">
                    </div>
                    
                    <div id="username">
                        <h1>Nome de Usuario</h1>
                        <img src="../images/editIcon.png" class="editIcon">
                        <img src="../images/save.png" class="saveIcon">
                        <input type="text">
                    </div>
                    
                    <div id="birthdate">
                        <h1>Data de Nascimento</h1>
                        <img src="../images/editIcon.png" class="editIcon">
                        <img src="../images/save.png" class="saveIcon">
                        <input type="text">
                    </div>

                    <p id="aboutme"></p>
                </div>
            </div>
        </main>
    </body>
</html>
