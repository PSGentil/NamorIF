<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../css/createAccount.css">
        <link rel="stylesheet" type="text/css" href="../css/nav.css">
        <link rel="icon" type="image/x-icon" href="../images/icon.png">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script defer src="../js/createAccount.js" type="module"></script>
        <title>Criar Conta</title>
    </head>
    <body>
        <main>
            <div id="painelCadastro">
                <header id="headerCadastro">
                    <h1>Cadastro</h1><br>
                    <img src="../images/setaHorizontal.png" alt="">
                    <p>SKIP</p>
                </header>

                <form id="cadastroEtapa1" style="display: block;">

                    <input type="text" placeholder="Nome" id="nome" required> <br>
                    <input type="text" placeholder="Sobrenome" id="sobrenome" required> <br>

                    <input type="text" placeholder="Nome de Usuário" id="username" name="username" required> <br>
                    <input type="email" placeholder="Email" id="email" name="email" required> <br>
                    <input type="password" placeholder="Senha" id="senha" name="password" required>
                    <input type="password" placeholder="Confirmar senha" id="confirmarSenha" name="password" required>

                    <br><br><label for="dataNascimento">Data de Nascimento:</label>
                    <input id="dataNascimento" type="date">

                </form>

                <form id="cadastroEtapa2">

                    <fieldset>

                        <legend>Eu Sou:</legend>

                        <select id="opcaoSexual">
                            <option value="placeholder">Selecione</option>
                            <option value="Hetero">Hétero</option>
                            <option value="Gay">Gay</option>
                            <option value="Lesbica">Lésbica</option>
                            <option value="Bissexual">Bissexual</option>
                            <option value="Outro">Outro</option>
                        </select>

                    </fieldset>

                    <fieldset>

                        <legend>Me mostre:</legend>

                        <label for="procuraHomem">
                        <input type="radio" name="procurar" class="procura" value="procuraHomem"> Homem
                        </label><br>

                        <label for="procuraMulher">
                        <input type="radio" name="procurar" class="procura" value="procuraMulher"> Mulher
                        </label><br>

                        <label for="procuraTodos">
                        <input type="radio" name="procurar" class="procura" value="procuraTodos"> Todos!
                        </label><br>

                    </fieldset>

                </form>

                <form id="cadastroEtapa3">
                    <label for="imagem">
                        <input type="file" name="imagem" id="profileImg" accept="image/jpeg, image/png, image/jpg">
                    </label>
                    <div></div>
                </form>

                <input type="submit" id="createAccountButton" value="Continuar"></input>

            </div>
        </main>
    </body>
</html>
