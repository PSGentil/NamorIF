<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/settings.css">
    <link rel="icon" type="image/x-icon" href="../images/icon.png">
    <script defer src="../js/settings.js" type="module"></script>
    <script defer src="../js/nav.js" type="module"></script>
    <title>Configurações de conta</title>

</head>

<body>
    <main>
        <div id="accountConfigPage" class="configPage">
            <section id="settingsPageAccountInfo">
                <img src="../images/setaHorizontal.png" alt="" style="display: none;">

                <div class="userInfoBox">
                    <label for="newusername" style="display: block;">Nome de Usuário: <br> </label><br>
                    <input type="text" class="newusername">
                </div>

                <div class="userInfoBox">
                    <label for="newemail" style="display: block;">E-mail: <br> </label><br>
                    <input type="text" placeholder="Novo E-mail" class="newemail">
                </div>

                <div class="userInfoBox">
                    <label for="newshowme" style="display: block;">Mostre minha conta para: <br></label><br>
                        <label class="radial" for="homem" name="procurar">Homem</label>
                        <input class="radial" type="radio" value="homem" name="procurar">
                            
                        <label class="radial" for="mulher" name="procurar">Mulher</label>
                        <input class="radial" type="radio" value="mulher" name="procurar">

                        <label class="radial" for="todos" name="procurar">Todos</label>
                        <input class="radial" type="radio" value="todos" name="procurar">
                </div>

                <div class="userInfoBox">
                    <label for="newgender" style="display: block;">Me identifico como: <br></label><br>
                        <label class="radial" for="homem" name="gender">Homem</label>
                        <input class="radial" type="radio" value="homem" name="gender">
                            
                        <label class="radial" for="mulher" name="gender">Mulher</label>
                        <input class="radial" type="radio" value="mulher" name="gender">

                        <label class="radial" for="todos" name="gender">Não binário</label>
                        <input class="radial" type="radio" value="nonbinarie" name="gender">
                </div>

                <div class="userInfoBox">
                    <label for="newsexuality" class="newsexuality">Sexualidade: <br></label>
                    <br>
                    <select id="opcaoSexual" style="display: none;" class="newsexuality">
                        <option value="">Selecione</option>
                        <option value="Hetero">Hétero</option>
                        <option value="Gay">Gay</option>
                        <option value="Lesbica">Lésbica</option>
                        <option value="Bissexual">Bissexual</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>

                <button id="bottonSave" style="display: none;">Salvar Alterações</button>

                <div id="deleteAccount" class="userInfoBox">
                    Deletar Conta
                </div>
            </section>
        </div>
    </main>
</body>

</html>
